<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Rejestracyjny - Klub Komiksowy</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Klub Komiksowy</h1>
            <img src="../assets/images/logo.png" alt="Logo Klubu Komiksowego" style="height: 100px;">
        </div>
        <nav>
            <ul style="list-style-type: none; display: flex; gap: 20px;">
                <li><a href="formularz-rejestracyjny.html">Formularz Rejestracyjny</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="index.html#wydarzenia">Wydarzenia</a></li>
                <li><a href="jak-dolaczyc.html">Jak dołączyć</a></li>
                <li><a href="chat.html">Czat</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="formularz-rejestracyjny">
            <h2>Formularz Rejestracyjny</h2>
            <form action="/submit" method="post">
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="reason">Dlaczego chcesz dołączyć do klubu:</label><br>
                <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>
                <input type="submit" value="Wyślij">
            </form>
        </section>
        <section id="registrations">
            <h2>Zapisane dane rejestracyjne</h2>
            <div id="registrations-list">
                <!-- Zapisane dane rejestracyjne będą wyświetlane tutaj -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Klub Komiksowy. Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script src="../assets/js/scripts.js"></script>
    <script>
        // Pobierz zapisane dane rejestracyjne z serwera i wyświetl je
        fetch('/registrations')
            .then(response => response.json())
            .then(registrations => {
                const registrationsList = document.getElementById('registrations-list');
                registrations.forEach(registration => {
                    const registrationItem = document.createElement('div');
                    registrationItem.innerHTML = `
                        <p><strong>Imię i nazwisko:</strong> ${registration.name}</p>
                        <p><strong>E-mail:</strong> ${registration.email}</p>
                        <p><strong>Dlaczego chcesz dołączyć do klubu:</strong> ${registration.reason}</p>
                        <hr>
                    `;
                    registrationsList.appendChild(registrationItem);
                });
            })
            .catch(error => {
                console.error('Błąd podczas pobierania danych rejestracyjnych:', error);
            });
    </script>
</body>
</html>
