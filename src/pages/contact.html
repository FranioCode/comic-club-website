<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Comic Club</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <!-- Include header component here -->
    </header>
    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions or comments, feel free to reach out to us!</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <h2>Follow Us</h2>
        <p>Stay connected through our social media channels:</p>
        <ul>
            <li><a href="https://facebook.com/comicclub">Facebook</a></li>
            <li><a href="https://twitter.com/comicclub">Twitter</a></li>
            <li><a href="https://instagram.com/comicclub">Instagram</a></li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 Comic Club. All rights reserved.</p>
    </footer>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
